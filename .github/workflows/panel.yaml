name: Check panel assets

on:
  push:
    branches:
      - 2.x
    paths:
        - 'panel/src/**'

  pull_request:
    branches:
      - 2.x
    paths:
        - 'panel/src/**'

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: latest
          cache: pnpm
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies
        run: |
          cd panel
          pnpm install

      - name: Check TypeScript
        run: |
          cd panel
          pnpm run check:ts

      - name: Check CSS
        run: |
          cd panel
          pnpm run check:css
