section1:
    type: header
    label: '{{options.site.info}}'

rows1:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.site.info.language}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        lang:
                            type: select
                            translate: false
                            import:
                                options: 'Formwork\Admin\Utils\Language::names'

        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.site.info.title}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        title:
                            type: text
                            required: true

        row3:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.site.info.author}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        author:
                            type: text

        row4:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.site.info.description}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        description:
                            type: textarea
