section1:
    type: header
    label: '{{options.system.date-and-time}}'

rows1:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.date-format}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::date'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.hour-format}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.hour_format:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::hour'
        row3:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.timezone}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.timezone:
                            type: select
                            import:
                                options: 'Formwork\Admin\Utils\DateFormats::timezones'
        row4:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.date-and-time.first-weekday}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        date.week_starts:
                            type: select
                            options:
                                0: '{{options.system.date-and-time.first-weekday.sunday}}'
                                1: '{{options.system.date-and-time.first-weekday.monday}}'
section2:
    type: header
    label: '{{options.system.files}}'

rows2:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.files.allowed-extensions}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        files.allowed_extensions:
                            type: tags
                            pattern: '^\.[a-zA-Z0-9]+$'
                            required: true

section3:
    type: header
    label: '{{options.system.cache}}'

rows3:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.cache}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.enabled:
                            type: togglegroup
                            options:
                                1: '{{options.system.cache.enabled}}'
                                0: '{{options.system.cache.disabled}}'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.cache.time}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        cache.time:
                            type: number
                            min: 0
                            max: 2592000
                            step: 86400
                            required: true

section4:
    type: header
    label: '{{options.system.admin-panel}}'

rows4:
    type: rows
    fields:
        row1:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.admin-panel.language}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.lang:
                            type: select
                            translate: false
                            import:
                                options: 'Formwork\Admin\Language::availableLanguages'
        row2:
            type: row
            fields:
                column1:
                    type: column
                    width: 1-3
                    label: '{{options.system.admin-panel.logout-redirects-to}}'
                column2:
                    type: column
                    width: 2-3
                    fields:
                        admin.logout_redirect:
                            type: togglegroup
                            options:
                                login: '{{options.system.admin-panel.logout-redirects-to.login}}'
                                home: '{{options.system.admin-panel.logout-redirects-to.home}}'
