title: '{{panel.modal.link.title}}'

form: false

fields:
    text:
        type: text
        label: '{{panel.modal.link.text}}'
        required: true

    uri:
        type: textarea
        label: '{{panel.modal.link.uri}}'
        required: true
        rows: 3

buttons:
    dismiss:
        action: dismiss
        icon: times-circle
        label: '{{panel.modal.action.cancel}}'
        variant: secondary

    insert:
        action: command
        icon: check-circle
        label: '{{panel.modal.action.continue}}'
        align: right
        command: insert-link

    remove:
        action: command
        icon: trash
        label: '{{panel.modal.action.delete}}'
        align: right
        command: remove-link
        variant: link
