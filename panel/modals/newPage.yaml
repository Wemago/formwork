title: '{{panel.pages.newPage}}'

action: /pages/new/

fields:
    title:
        type: text
        label: '{{panel.pages.newPage.title}}'
        required: true

    slug:
        type: text
        label: '{{panel.pages.newPage.slug}}'
        suggestion: '{{panel.pages.newPage.slugSuggestion}}'
        required: true
        pattern: '^[a-z0-9\-]+$'

    parent:
        type: page
        label: '{{panel.pages.newPage.parent}}'
        collection@: site.descendants.allowingChildren
        required: true
        allowSite: true

    template:
        type: template
        label: '{{panel.pages.newPage.template}}'
        required: true
        default@: site.get('defaultTemplate', 'default')

buttons:
    dismiss:
        action: dismiss
        icon: times-circle
        label: '{{panel.modal.action.cancel}}'
        variant: secondary

    submit:
        action: submit
        icon: check-circle
        label: '{{panel.modal.action.continue}}'
        align: right
