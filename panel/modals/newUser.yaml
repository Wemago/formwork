title: '{{panel.users.newUser}}'

action: /users/new/

fields:
    fullname:
        type: text
        label: '{{user.fullname}}'
        required: true

    username:
        type: text
        label: '{{user.username}}'
        suggestion: '{{panel.users.newUser.username.suggestion}}'
        required: true
        pattern: '[a-zA-Z][a-zA-Z0-9]*([\-._][a-zA-Z0-9]+)*'
        minLength: 3
        maxLength: 20

    password:
        type: password
        label: '{{user.password}}'
        suggestion: '{{panel.users.newUser.password.suggestion}}'
        required: true
        minLength: 8
        autocomplete: new-password

    email:
        type: email
        label: '{{user.email}}'
        required: true

    language:
        type: select
        label: '{{user.language}}'
        icon: translate
        required: true
        translate: [label]
        options@: formwork.panel.availableTranslations
        default@: formwork.panel.user.language

    role:
        type: select
        label: '{{user.role}}'
        default: editor
        options@: site.users.availableRoles

buttons:
    dismiss:
        action: dismiss
        icon: times-circle
        label: '{{panel.modal.action.cancel}}'
        variant: secondary

    submit:
        action: submit
        icon: check-circle
        label: '{{panel.modal.action.continue}}'
        align: right
