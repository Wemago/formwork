title: '{{panel.files.upload}}'

size: large

fields:
    files:
        type: upload
        label: '{{panel.files.files}}'
        multiple: true

    parent:
        type: page
        label: '{{panel.files.parent}}'
        collection@: site.descendants
        required: true
        allowSite: true

buttons:
    dismiss:
        action: dismiss
        icon: times-circle
        label: '{{panel.modal.action.cancel}}'
        variant: secondary

    submit:
        action: submit
        icon: cloud-upload
        label: '{{panel.modal.action.upload}}'
        align: right
