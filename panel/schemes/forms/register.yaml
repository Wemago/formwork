title: Register

fields:
    fullname:
        type: text
        label: '{{user.fullname}}'
        required: true

    username:
        type: text
        label: '{{user.username}}'
        suggestion: '{{panel.users.newUser.username.suggestion}}'
        required: true
        pattern: '^[a-z0-9_\-]{3,20}$'

    password:
        type: password
        label: '{{user.password}}'
        suggestion: '{{panel.users.newUser.password.suggestion}}'
        required: true
        pattern: '^.{8,}$'
        autocomplete: new-password

    email:
        type: email
        label: '{{user.email}}'
        required: true

    language:
        type: select
        label: '{{user.language}}'
        icon: translate
        required: true
        translate: [label]
        options@: formwork.panel.availableTranslations
        default: en
