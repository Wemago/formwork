title: Blog

# Extend the `page` scheme
extend: pages.page

default: false

options:
    # This allows pagination routes for the page
    allowPagination: true

    # This allows taxonomy for the page
    allowTaxonomy: true

    # This controls which template can have children, their order and other attributes
    children:
        templates: [post]
        reverse: true
        orderable: false

    icon: page-listing

layout:
    sections:
        blog:
            label: Blog
            fields: [postsPerPage]
            tab: options
            order: 1

fields:
    content:
        rows: 5

    postsPerPage:
        type: number
        label: '{{page.postsPerPage}}'
        default: 5
