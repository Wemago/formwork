title: Blog

# Extend the `page` scheme
extend: pages.page

default: false

options:
    # This allows pagination routes for the page
    allowPagination: true

    # This allows tags for the page
    allowTags: false

    # This controls which template can have children, their order and other attributes
    children:
        templates: [post, blog]
        reverse: true
        orderable: false

    icon: page-listing

layout:
    type: sections
    sections:
        options:
            fields: [postsPerPage, published, publishDate, unpublishDate, routable, listed, cacheable]

fields:
    content:
        rows: 5

    postsPerPage:
        type: select
        label: '{{page.postsPerPage}}'
        options:
            5: 5
            10: 10
            15: 15
            20: 20
        default: 5
