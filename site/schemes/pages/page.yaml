title: '{{page.page}}'

layout:
    type: sections

    sections:
        content:
            label: '{{page.content}}'
            active: true
            fields: [title, content]

        options:
            collapsible: true
            label: '{{page.options}}'
            fields: [published, publishDate, unpublishDate, routable, listed, cacheable]

        attributes:
            collapsible: true
            collapsed: true
            label: '{{page.attributes}}'
            fields: [parent, template]

        files:
            collapsible: true
            collapsed: false
            label: '{{page.files}}'
            fields: [files]

fields:
    title:
        type: text
        class: form-input-large
        label: '{{page.title}}'
        required: true

    content:
        type: markdown
        label: '{{page.text}}'

    published:
        type: checkbox
        label: '{{page.status.published}}'
        default: true

    publishDate:
        type: date
        label: '{{page.publishDate}}'
        placeholder: '{{panel.pages.page.noDate}}'
        default: null

    unpublishDate:
        type: date
        label: '{{page.unpublishDate}}'
        placeholder: '{{panel.pages.page.noDate}}'
        default: null

    routable:
        type: checkbox
        label: '{{page.routable}}'
        default: true

    listed:
        type: checkbox
        label: '{{page.listed}}'
        default: true

    cacheable:
        type: checkbox
        label: '{{page.cacheable}}'
        default: true

    parent:
        type: page
        label: '{{page.parent}}'
        required: true
        collection@: site.descendants.withoutPageAndDescendants(page)
        allowSite: true

    template:
        type: template
        required: true
        label: '{{page.template}}'
        default@: site.get('defaultTemplate', 'default')

    files:
        type: upload
        label: '{{page.files}}'
        autoUpload: true
        multiple: true
        listFiles: true
        collection@: page.files
