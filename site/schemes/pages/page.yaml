title: '{{page.page}}'

options:
    # Default page icon
    icon: page

layout:
    tabs:
        content:
            label: '{{page.content}}'

        options:
            label: '{{page.options}}'

    sections:
        page:
            label: '{{page.page}}'
            active: true
            fields: [title, content]
            tab: content

        files:
            collapsible: true
            label: '{{page.files}}'
            fields: [files]
            tab: content

        status:
            label: '{{page.status}}'
            fields: [published, publishDate, unpublishDate, routable, listed, cacheable]
            tab: options

        attributes:
            collapsible: true
            label: '{{page.attributes}}'
            fields: [slug, parent, template]
            tab: options

fields:
    title:
        type: text
        class: form-input-large
        label: '{{page.title}}'
        required: true

    content:
        type: markdown
        label: '{{page.text}}'

    published:
        type: checkbox
        label: '{{page.status.published}}'
        description: '{{page.status.published.description}}'
        default: true

    publishDate:
        type: date
        label: '{{page.publishDate}}'
        placeholder: '{{date.noDate}}'
        default: null

    unpublishDate:
        type: date
        label: '{{page.unpublishDate}}'
        placeholder: '{{date.noDate}}'
        default: null

    routable:
        type: checkbox
        label: '{{page.routable}}'
        description: '{{page.routable.description}}'
        default: true

    listed:
        type: checkbox
        label: '{{page.listed}}'
        description: '{{page.listed.description}}'
        default: true

    cacheable:
        type: checkbox
        label: '{{page.cacheable}}'
        default: true

    slug:
        type: slug
        label: '{{page.slug}}'
        suggestion: '{{page.slug.suggestion}}'
        required: true
        readonly@: page.isIndexOrErrorPage
        source: title
        autoUpdate: false

    parent:
        type: page
        label: '{{page.parent}}'
        required: true
        collection@: site.descendants.allowingChildren.withoutPageAndDescendants(page)
        allowSite: true

    template:
        type: template
        required: true
        label: '{{page.template}}'
        default@: site.get('defaultTemplate', 'default')

    files:
        type: upload
        label: '{{page.files}}'
        autoUpload: true
        multiple: true
        listFiles: true
        collection@: page.files
