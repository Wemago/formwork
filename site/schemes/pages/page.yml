title: Page

default: true

layout:
    type: sections

    sections:
        content:
            label: '{{panel.pages.content}}'
            active: true
            fields: [title, content]

        options:
            collapsible: true
            label: '{{panel.pages.options}}'
            fields: [published, publishDate, unpublishDate, routable, listed, cacheable]

        attributes:
            collapsible: true
            collapsed: true
            label: '{{panel.pages.attributes}}'
            fields: [parent, template]

        files:
            collapsible: true
            collapsed: false
            label: '{{panel.pages.files}}'
            fields: [uploadedFile, files]

fields:
    title:
        type: text
        class: input-large
        required: true

    content:
        type: markdown
        label: '{{panel.pages.text}}'

    published:
        type: checkbox
        label: '{{panel.pages.status.published}}'
        default: true

    publishDate:
        type: date
        label: '{{panel.pages.page.publishDate}}'
        placeholder: '{{panel.pages.page.noDate}}'
        default: null

    unpublishDate:
        type: date
        label: '{{panel.pages.page.unpublishDate}}'
        placeholder: '{{panel.pages.page.noDate}}'
        default: null

    routable:
        type: checkbox
        label: '{{panel.pages.status.routable}}'
        default: true

    listed:
        type: checkbox
        label: '{{panel.pages.page.listed}}'
        default: true

    cacheable:
        type: checkbox
        label: '{{panel.pages.page.cacheable}}'
        default: true

    parent:
        type: page.parents
        access: panel
        label: '{{panel.pages.parent}}'

    template:
        type: page.template
        access: panel
        label: '{{panel.pages.template}}'

    uploadedFile:
        type: file
        access: panel
        autoUpload: true
        multiple: true

    files:
        type: page.files
        access: panel
