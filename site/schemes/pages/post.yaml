title: Blog Post

extend: pages.page

options:
    default: false
    children: false
    num: date

layout:
    sections:
        content:
            fields: [title, coverImage, tags, summary, content]

fields:
    summary:
        type: markdown
        label: '{{page.summary}}'
        rows: 5

    coverImage:
        type: image
        label: '{{page.image}}'

    tags:
        type: tags
        label: '{{page.tags}}'
        placeholder: '{{page.noTags}}'
