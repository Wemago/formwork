title: User

layout:
    type: sections
    sections:
        user:
            label: '{{user.user}}'
            fields: [fullname, email, password, language, role, colorScheme, image]

fields:
    fullname:
        type: text
        label: '{{user.fullname}}'
        required: true

    email:
        type: email
        label: '{{user.email}}'
        required: true

    password:
        type: password
        label: '{{user.password}}'
        placeholder: '{{user.password.placeholder}}'
        minLength: 8
        autocomplete: new-password

    language:
        type: select
        label: '{{user.language}}'
        icon: translate
        required: true
        translate: [label]
        options@: formwork.panel.availableTranslations

    role:
        type: select
        label: '{{user.role}}'
        options@: site.users.availableRoles

    colorScheme:
        type: togglegroup
        label: '{{user.colorScheme}}'
        options:
            light: '{{user.colorScheme.light}}'
            dark: '{{user.colorScheme.dark}}'
            auto: '{{user.colorScheme.auto}}'

    image:
        type: upload
        label: '{{user.image}}'
        accept: .jpg, .jpeg, .png, .gif
